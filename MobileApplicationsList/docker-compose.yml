version: '3.9'

volumes:
  data:

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql
  myapp:
    image: postgres:latest
    container_name: app_db
    ports:
      - 80:80
      - 443:443
